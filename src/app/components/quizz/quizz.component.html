<div class="quizz__container">
  <div class="quizz-logo">
    <img src="assets/img/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
